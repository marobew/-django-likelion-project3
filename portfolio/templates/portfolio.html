{% extends 'baseP.html' %}

{%block content%}

<div class="cover-gallery">
  <div class="inner">
    <ul>
      {%for portfolio in portfolios.all%}
      <li>
        <a href="{{portfolio.image.url}}">
          <figure>
            <img src="{{portfolio.image.url}}" alt="">
          </figure>
          <span class="title">{{portfolio.title}}</span>
        </a>
      </li>
      {%endfor%}


    </ul>
  </div>
</div>

{%endblock%}
